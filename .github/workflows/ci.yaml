name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  static:
    runs-on: ubuntu-slim
    timeout-minutes: 10

    steps:
      - name: Get code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Format Check
        run: pnpm format

      - name: Lint
        run: pnpm validate
